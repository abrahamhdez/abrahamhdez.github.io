<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Shop App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <div class="app-container">
        <div class="img"></div>
        <div class="app">
            <header class="header">
                <h1 class="text-center">Barber Shop App</h1>
            </header>
            <nav class="tabs flex">
                <button data-tab="1" type="button">Services</button>
                <button data-tab="2" type="button">Client Info</button>
                <button data-tab="3" type="button">Overview</button>
            </nav>
            <!-- App start here -->
            <div id="tab-1" class="section">
                <h2>Services</h2>
                <p class="text-center">Choose your services here.</p>
                <div class="services-list">
                    <!-- HTML injected by JS file -->
                </div>
            </div>
            <div id="tab-2" class="section">
                <h2>Client Info</h2>
                <p class="text-center">Make an appointment</p>
                <form class="form flex">
                    <div class="flex">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Your name">
                    </div>
                    <div class="flex">
                        <label for="date">Date</label>
                        <input type="date" name="date" id="date" min="2021-05-21">
                    </div>
                    <div class="flex">
                        <label for="time">Time</label>
                        <input type="time" name="time" id="time" step="0">
                    </div>
                </form>
            </div>
            <div id="tab-3" class="section overview-content">
                <h2>Overview</h2>
            </div>
            <div class="arrow-btn flex">
                <button id="back-btn">&laquo; Back</button>
                <button id="next-btn">Next &raquo;</button>
            </div>
        </div>
    </div>

    <script src="build/js/bundle.min.js"></script>
</body>
</html>
