<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Coffee Vlog</title>
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <nav class="header-nav flex">
                <a href="index.html" class="header-logo"><strong>Coffee</strong> Vlog</a>
                <div class="flex anchor-container">
                    <a href="about_us.html" class="header-anchor">About Us</a>
                    <a href="courses.html" class="header-anchor">Courses</a>
                    <a href="contact.html" class="header-anchor">Contact</a>
                </div>
            </nav>
            <div class="container-text flex">
                <h2>Coffee Vlog, tips and tricks</h2>
                <p>Learn from experts, the best recipes in the World Wide Web</p>
            </div>
        </div>
    </header>
    <main class="container">
        <h1 class="align-center">Contact</h1>
        <div class="contact-bg"></div>
        <div class="form">
            <div class="form__element flex">
                <label class="form-label" for="name">Name: </label>
                <input class="form-field" type="text" name="name">
            </div>
            <div class="form__element flex">
                <label class="form-label" for="email">E-mail: </label>
                <input class="form-field" type="email" name="email">
            </div>
            <div class="form__element flex">
                <label class="form-label" for="message">Message: </label>
                <textarea class="form-fieldtext" name="message" cols="30" rows="10"></textarea>
            </div>
            <div class="form-btn flex">
                <button type="submit" class="btn-2">Submit</button>
            </div>
        </div>

    </main>
    <footer>
        <div class="container-footer container">
            <nav class="footer-nav flex">
                <a href="index.html" class="header-logo"><strong>Coffee</strong> Vlog</a>
                <div class="flex anchor-container">
                    <a href="about_us.html" class="header-anchor">About Us</a>
                    <a href="courses.html" class="header-anchor">Courses</a>
                    <a href="contact.html" class="header-anchor">Contact</a>
                </div>
            </nav>
        </div>
    </footer>
</body>
</html>
